<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicular Combat Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    #loading {
      display: none; /* No loading screen as per requirements */
    }
    #game-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #vehicle-selection {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Semi-transparent background to allow viewing the aerial camera in the background */
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      text-align: center;
      max-width: 500px;
      pointer-events: auto;
      backdrop-filter: blur(3px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }
    .vehicles-grid {
      margin-top: 20px;
    }
    .vehicle-card {
      background-color: rgba(50, 50, 50, 0.6);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .vehicle-card:hover {
      background-color: rgba(70, 70, 70, 0.6);
      transform: scale(1.05);
    }
    .vehicle-stats {
      margin-top: 15px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .stat > div:first-child {
      width: 80px;
      text-align: left;
    }
    .stat-bar {
      background-color: #444;
      height: 8px;
      width: 100%;
      margin-left: 10px;
      border-radius: 4px;
      overflow: hidden;
    }
    .stat-fill {
      background-color: #0f0;
      height: 100%;
    }
    
    /* New styles for single vehicle display */
    #vehicle-display {
      background-color: rgba(50, 50, 50, 0.3);
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .vehicle-name {
      font-size: 22px;
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #fff;
    }
    .vehicle-image {
      margin: 15px auto;
      border-radius: 5px;
      height: 200px;
      width: 100%;
      background-color: rgba(51, 51, 51, 0.2);
      position: relative;
      overflow: hidden;
    }
    .vehicle-image canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .vehicle-description {
      color: #ccc;
      font-size: 14px;
      margin: 15px 0;
      text-align: left;
    }
    .special-weapon {
      text-align: left;
      margin-top: 10px;
      color: #ff9;
    }
    .vehicle-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .nav-button {
      background-color: rgba(50, 50, 50, 0.5);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
      backdrop-filter: blur(2px);
    }
    .nav-button:hover {
      background-color: rgba(70, 70, 70, 0.6);
    }
    .select-button {
      background-color: rgba(0, 150, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      backdrop-filter: blur(2px);
    }
    .select-button:hover {
      background-color: rgba(0, 180, 0, 0.6);
    }
    #vibe-jam-badge {
      position: fixed;
      bottom: -1px;
      right: -1px;
      padding: 7px;
      font-size: 14px;
      font-weight: bold;
      background: #fff;
      color: #000;
      text-decoration: none;
      z-index: 10000;
      border-top-left-radius: 12px;
      border: 1px solid #fff;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <div id="game-ui">
    <div id="vehicle-selection">
      <h2>SELECT YOUR VEHICLE</h2>
      <div class="vehicles-grid" id="vehicles-container">
        <!-- Vehicle navigation and display will be generated here -->
      </div>
    </div>
  </div>

  <a id="vibe-jam-badge" href="https://jam.pieter.com" target="_blank">üïπÔ∏è Vibe Jam 2025</a>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
